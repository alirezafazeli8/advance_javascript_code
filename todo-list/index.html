<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />

    <!-- My Js link -->
    <script src="./app.js" defer></script>
    <title>Todo-list</title>
  </head>
  <body class="bg-dark text-dark">
    <!-- ------------------------------- -->

    <nav class="bg-primary text-center">
      <!-- Navbar content -->
      <h2 class="p-1">Todo-List</h2>
    </nav>

    <!-- add form -->
    <div class="w-100 p-sm-3 p-md-5 container">
      <form class="row m-auto w-50 text-center" id="add-todo-form">
        <input
          type="text"
          class="form-control col-sm-5 col-md-9"
          id="add-todo-input"
          placeholder="Todo Name ..."
        />

        <button type="submit" class="btn btn-primary ml-md-2 col-sm-1 col-md-2">
          Add
        </button>
      </form>
    </div>

    <div id="list-item-container" class="text-center m-auto"></div>

    <!-- template of item -->
    <template id="item-template">
      <div class="todo-item p-3 m-auto text-center w-50">
        <div class="card text-center w-100">
          <div class="row w-100 card-body p-3 text-center m-auto">
            <div class="col-md-8 m-auto">
              <p class="card-title list-item-label" id="item-todo-list-input">
                Item
              </p>
            </div>
            <div class="col-md-2 m-auto">
              <input type="checkbox" class="p-3" style="cursor: pointer" />
            </div>
            <div class="col-md-2 m-auto">
              <button class="btn btn-primary">remove</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- ------------------------------- -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
